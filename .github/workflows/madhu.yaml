name: Build and Deploy train-ticket-reservation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”¨ Build with Maven
        run: mvn clean package -DskipTests

      - name: ðŸ—‚ Find WAR file
        run: echo "WAR_FILE=$(ls target/*.war | head -n 1)" >> $GITHUB_ENV

      - name: â¬† Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: ${{ env.WAR_FILE }}

      
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: ðŸš€ Deploy to DEV
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USER_DEV }}
          PASS: ${{ secrets.TOMCAT_PASS_DEV }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to DEV ($URL)"

          echo "ðŸ“Œ Checking Tomcat Manager access..."
          curl -v -u "$USER:$PASS" "$URL/list"

          echo "ðŸ“Œ Deploying WAR file..."
          curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"
         
  deploy-test:
   needs: deploy-dev
   runs-on: ubuntu-latest

   steps:
      - uses: actions/download-artifact@v4
        with:
          name: war-file
            
      - name: ðŸš€ Deploy to TEST
        env:
          URL: ${{ secrets.TOMCAT_URL_TEST }}
          USER: ${{ secrets.TOMCAT_USER_TEST }}
          PASS: ${{ secrets.TOMCAT_PASS_TEST}}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to TEST ($URL)"

          echo "ðŸ“Œ Checking Tomcat Manager access..."
          curl -v -u "$USER:$PASS" "$URL/list"
          echo "ðŸ“Œ Deploying WAR file..."
          curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"
            
  deploy-Prepod:
    needs: deploy-test
    runs-on: ubuntu-latest
  steps:
     - uses: actions/download-artifact@v4
       with:
         name: war-file 
     - name: ðŸš€ Deploy to PRE-POD
        env:
          URL: ${{ secrets.TOMCAT_URL_prepod }}
          USER: ${{ secrets.TOMCAT_USER_Prepod }}
          PASS: ${{ secrets.TOMCAT_PASS_Prepod}}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to PRE_POD ($URL)"
          curl -v -u "$USER:$PASS" "$URL/list"
          curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"
            
  deploy-pod:
     needs: deploy-prepod
     runs-on: ubuntu-latest
     steps:
      - uses: actions/download-artifact@v4
        with:
          name: war-file
          
      - name: ðŸš€ Deploy to pod
        env:
          URL: ${{ secrets.TOMCAT_URL_POD }}
          USER: ${{ secrets.TOMCAT_USER_POD }}
          PASS: ${{ secrets.TOMCAT_PASS_POD }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to POD ($URL)"

          echo "ðŸ“Œ Checking Tomcat Manager access..."
          curl -v -u "$USER:$PASS" "$URL/list"

          echo "ðŸ“Œ Deploying WAR file..."
          curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"
